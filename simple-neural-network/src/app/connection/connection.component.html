<svg overflow="visible">
  <line class="connection-line"
    [attr.x1]="connectionX1"
    [attr.x2]="connectionX2"
    [attr.y1]="connectionY1"
    [attr.y2]="connectionY2"
    stroke="black"></line>
  <circle class="connection-end"
    [attr.cx]="connectionX2"
    [attr.cy]="connectionY2"
    r="5"
    stroke="black"></circle>
</svg>
<input [(ngModel)]="weight" (keyup.enter)="updateWeight($event)" (blur)="updateWeight($event)"
  [ngStyle]="{
    'background-color': 'green',
    'color': 'white',
    'position': 'relative',
    'top.px': connectionY1 + (connectionY2 - connectionY1)/5 - 145,
    'left.px': connectionX1 + (connectionX2 - connectionX1)/5 - 310,
    'width.px': 25
  }"/>
