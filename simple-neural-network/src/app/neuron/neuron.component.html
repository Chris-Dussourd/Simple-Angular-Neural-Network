
<svg overflow="visible">
  <circle class="neuron-hole"
    [attr.cx]="neuronSpacing*neuron.layer.id+marginLeft"
    [attr.cy]="neuronSpacing*neuron.position+marginTop+layerSpacing"
    r="30"
    fill="#fff"></circle>

  <circle class="neuron-ring"
    [attr.cx]="neuronSpacing*neuron.layer.id+marginLeft"
    [attr.cy]="neuronSpacing*neuron.position+marginTop+layerSpacing"
    r="30"
    fill="transparent"
    stroke="#d2d3d4"
    stroke-width="3"></circle>

  <circle class="neuron-potential"
    [attr.cx]="neuronSpacing*neuron.layer.id+marginLeft"
    [attr.cy]="neuronSpacing*neuron.position+marginTop+layerSpacing"
    r="30"
    fill="transparent"
    stroke="blue"
    stroke-width="3"
    [attr.stroke-dasharray]="potential + ' ' + (100 - potential)"></circle>
</svg>
<p [ngStyle]="{
  'position': 'relative',
  'top.px': neuronSpacing*neuron.position + marginTop - 178 + layerSpacing,
  'left.px': neuronSpacing*neuron.layer.id+marginLeft-8
}">{{ potential }}</p>
